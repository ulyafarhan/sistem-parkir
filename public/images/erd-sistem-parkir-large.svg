<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    Entity Relationship Diagram - Sistem Parkir QR Code
  </text>
  
  <!-- Users Table -->
  <rect x="50" y="100" width="300" height="350" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <rect x="50" y="100" width="300" height="50" fill="#3b82f6" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    users
  </text>
  
  <!-- Users attributes -->
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">id (PK) - BIGINT, AUTO_INCREMENT</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">name - VARCHAR(255)</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">email - VARCHAR(255), UNIQUE</text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">password - VARCHAR(255)</text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">role - ENUM('admin', 'operator')</text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">shift - VARCHAR(50)</text>
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="14" fill="#64748b">created_at - TIMESTAMP</text>
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="14" fill="#64748b">updated_at - TIMESTAMP</text>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="14" fill="#64748b">deleted_at - TIMESTAMP (nullable)</text>
  
  <!-- Jenis Kendaraan Table -->
  <rect x="850" y="100" width="300" height="280" fill="#dcfce7" stroke="#22c55e" stroke-width="3" rx="10"/>
  <rect x="850" y="100" width="300" height="50" fill="#22c55e" stroke="#22c55e" stroke-width="3" rx="10"/>
  <text x="1000" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    jenis_kendaraan
  </text>
  
  <!-- Jenis Kendaraan attributes -->
  <text x="870" y="170" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">id (PK) - BIGINT, AUTO_INCREMENT</text>
  <text x="870" y="200" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">nama_kendaraan - VARCHAR(100)</text>
  <text x="870" y="230" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">tarif_per_jam - DECIMAL(10,2)</text>
  <text x="870" y="260" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">tarif_per_hari - DECIMAL(10,2)</text>
  <text x="870" y="290" font-family="Arial, sans-serif" font-size="14" fill="#64748b">created_at - TIMESTAMP</text>
  <text x="870" y="320" font-family="Arial, sans-serif" font-size="14" fill="#64748b">updated_at - TIMESTAMP</text>
  <text x="870" y="350" font-family="Arial, sans-serif" font-size="14" fill="#64748b">deleted_at - TIMESTAMP (nullable)</text>
  
  <!-- Transaksi Table -->
  <rect x="450" y="500" width="300" height="350" fill="#f3e8ff" stroke="#a855f7" stroke-width="3" rx="10"/>
  <rect x="450" y="500" width="300" height="50" fill="#a855f7" stroke="#a855f7" stroke-width="3" rx="10"/>
  <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    transaksi
  </text>
  
  <!-- Transaksi attributes -->
  <text x="470" y="570" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">id (PK) - BIGINT, AUTO_INCREMENT</text>
  <text x="470" y="600" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">qr_code - VARCHAR(255), UNIQUE</text>
  <text x="470" y="630" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">jenis_kendaraan_id (FK) - BIGINT</text>
  <text x="470" y="660" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">plat_nomor - VARCHAR(20)</text>
  <text x="470" y="690" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">jam_masuk - DATETIME</text>
  <text x="470" y="720" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">jam_keluar - DATETIME (nullable)</text>
  <text x="470" y="750" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">tarif - DECIMAL(10,2)</text>
  <text x="470" y="780" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">user_id (FK) - BIGINT</text>
  <text x="470" y="810" font-family="Arial, sans-serif" font-size="14" fill="#64748b">created_at - TIMESTAMP</text>
  <text x="470" y="840" font-family="Arial, sans-serif" font-size="14" fill="#64748b">updated_at - TIMESTAMP</text>
  
  <!-- Relationships -->
  <!-- users to transaksi -->
  <line x1="200" y1="450" x2="200" y2="500" stroke="#64748b" stroke-width="3"/>
  <line x1="200" y1="500" x2="600" y2="500" stroke="#64748b" stroke-width="3"/>
  <line x1="600" y1="500" x2="600" y2="500" stroke="#64748b" stroke-width="3"/>
  
  <!-- Crow's foot notation for users to transaksi -->
  <line x1="580" y1="490" x2="600" y2="500" stroke="#64748b" stroke-width="3"/>
  <line x1="580" y1="510" x2="600" y2="500" stroke="#64748b" stroke-width="3"/>
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="12" fill="#64748b">N</text>
  
  <!-- jenis_kendaraan to transaksi -->
  <line x1="1000" y1="380" x2="1000" y2="500" stroke="#64748b" stroke-width="3"/>
  <line x1="1000" y1="500" x2="750" y2="500" stroke="#64748b" stroke-width="3"/>
  
  <!-- Crow's foot notation for jenis_kendaraan to transaksi -->
  <line x1="770" y1="490" x2="750" y2="500" stroke="#64748b" stroke-width="3"/>
  <line x1="770" y1="510" x2="750" y2="500" stroke="#64748b" stroke-width="3"/>
  <text x="875" y="495" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <text x="875" y="515" font-family="Arial, sans-serif" font-size="12" fill="#64748b">N</text>
  
  <!-- Legend -->
  <rect x="50" y="750" width="350" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="6"/>
  <text x="60" y="770" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Legend:</text>
  <text x="60" y="790" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Merah: Foreign Key (Kunci Asing)</text>
  <text x="60" y="810" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Abu-abu: Timestamp (Waktu)</text>
  <text x="60" y="830" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Hitam: Field/Atribut Biasa</text>
  <text x="60" y="850" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">1:N = One to Many Relationship</text>
  <text x="60" y="870" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">PK = Primary Key, FK = Foreign Key</text>
</svg>